body {
    background-color: rgba(20, 20, 255, 0.4);

    <body>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/slick-carousel/slick/slick.min.js"></script>
        <script src="./index.js"></script>
        <script>
const debug = true
function intervalTimer(intervalMsec, callback)
{
    var now = new Date();

    callback()

    var delay = intervalMsec - new Date().getMilliseconds();
    setTimeout(() => { intervalTimer(intervalMsec, callback)}, delay);
}

intervalTimer(1000, () => {
    // refresh when updated
})
let selector = "div#billboard-content"
$(document).ready(() => {
    var count = 0
    window.electron.GetCarouselPages(true).then(it => {
        let parent = $(selector) 
        parent.empty()
        parent.append(it)
    }).then(() => {
        $(selector).slick({
            dots: false,
            arrows: false,
            infinite: true,
            speed: 500,
            cssEase: "linear",
            fade: true,
            autoplay: true,
            autoplaySpeed: debug ? (3 * 1000) : (15 * 1000),
        })
    })
})

        </script>
        <div id="billboard-content">
            <!-- sample -->
            <div class="sect1">
                <h2 id="_page_1">Page 1</h2>
                <div class="sectionbody">
                    <div class="paragraph">
                        <p>今回やることの説明</p>
                    </div>
                </div>
            </div>
            <div class="sect1">

            </div>

                    </div>
                </div>

        </div>
