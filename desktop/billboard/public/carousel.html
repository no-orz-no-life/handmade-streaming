<html>

        <title>Carousel</title>
    </head>
    <body>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/slick-carousel/slick/slick.min.js"></script>
        <script src="./index.js"></script>
        <script>
function intervalTimer(intervalMsec, callback)
{
    var now = new Date();

    callback()

    var delay = intervalMsec - new Date().getMilliseconds();
    setTimeout(() => { intervalTimer(intervalMsec, callback)}, delay);
}

intervalTimer(1000, () => {

})
let selector = "div#billboard-content"
$(document).ready(() => {
    window.electron.GetCarouselPages(true).then(it => {
        let parent = $(selector) 
        parent.empty()
        it.forEach(html => parent.append(html))
    })
    $(".billboard-content").slick({
        dots: false,
        infinite: true,
        speed: 500,
        cssEase: "linear",
        autoplay: true,
    })
})

        </script>
        <h1>Billboard</h1>
        <div id="billboard-content" class="billboard-content"></div>
    </body>
</html>
