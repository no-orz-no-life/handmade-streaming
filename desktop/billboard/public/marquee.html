        <script src="../node_modules/hmarquee/dist/hMarquee.min.js"></script>
        <script src="./index.js"></script>
        <div id="marquee0" class="marquee"/>

            lines = ["http://risky-safety.org/~zinnia/"]

                speedPeerSec: 50,
